<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<title>5</title>
</head>
<body>
	<div id="app" >
		<p>{{message}}</p>
		<p v-on:click="clickevent">click </p>
	</div>
	<script>
		var app = new Vue({
			el:"#app",
			data: {
				message: "hello coolfe"
			},
			methods: {
				clickevent : function(){
					this.message = this.message.split("").reverse().join("")
				}
			}
		})
		
	</script>
</body>
</html>
