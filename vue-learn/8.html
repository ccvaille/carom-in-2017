<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<title>8</title>
</head>
<body>
	<div id="app" >
		<p v-once>This will never change: {{ message }}</p>
		<p>{{ message }}</p>
		<input type="text" v-model="message">
	</div>
	<script>
		var app = new Vue({
			el:"#app",
			data :{
				message:"hello coolfe"
			}
		})
		
	</script>
</body>
</html>
