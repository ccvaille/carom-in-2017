<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>
        function getNewContent() {
            var request = new XMLHttpRequest();
            if(request) {
                request.open('GET','http://www.staticec.com/upload/workec/banner/1/20170821092533_933512.jpg',true);
                request.onreadystatechange = function() {
                    if(request.readyState == 4) {
                        var para = document.createElement('p');
                        var parb = document.createElement('p');
                        var txt = document.createTextNode(request.responseText);
                        var img = document.createElement('img');
                        para.appendChild(txt);
                        parb.appendChild(img);
                        document.getElementById('box').appendChild(para);
                        document.getElementById('box').appendChild(parb);                        
                    }
                };
                request.send(null);
            } else {
                alert('sorry');
            }            
        }
        getNewContent();
    </script>
</body>
</html>
