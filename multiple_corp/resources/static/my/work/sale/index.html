    <script>

        function getRedPlot(obj){
            jQuery.getJSON('//my.workec.com/work/work/export/getnums',{},function(d){
                if(d.nums){

                    if(d.nums>=100){
                        obj.html('');
                    }else{
                        obj.html(d.nums);
                    }
                    obj.show();
                }else{
                    obj.hide();
                }
            });
        }
        //样式 对于有cred的添加父级打开
        jQuery(function(){
            var obj = jQuery('#undowns');
            getRedPlot(obj);
            /*
             window.setInterval(function(){
             getRedPlot(obj);
             },15000);
             */
            jQuery('.n_btn').bind('click',function(){
                if(jQuery('.n_layer').hasClass('n_layer_step')){
                    setTips();
                    jQuery('.new_layer').hide();
                }else{
                    jQuery('.n_layer').addClass('n_layer_step');
                    jQuery(this).addClass('n_step')
                }
            })

        });

        function setTips(){
            jQuery.ajax({
                type: "POST",
                url: "/tip/setip",
                data: {"pagetype" : 11},
                dataType:"text",
                success: function(re){

                }
            });
        }


    </script>
