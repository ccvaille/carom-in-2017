<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EC</title>
    <meta itemprop="name" content="EC" />
    <meta name="keywords" content="EC,营客通,CRM,SCRM,移动CRM,CRM系统" />
</head>

<body>
    <div id="broadcast-container"></div>
    <script type="text/templates" id="broadcast_tmpl">
        <div class="title">
            <%= f_title %>
        </div>
        <div>
            <span class="time"><%= f_ctime %></span>
            <span class="author"><%= f_creator %></span>
        </div>
        <div class="content">
            <%= f_content %>
        </div>
    </script>
    <script src="//www.staticec.com/api//scripts/jquery/unsafe/jquery-1.8.2.min.js"></script>
    <script src="//www.staticec.com/admin/templates/adworkec/script/tmpl.js"></script>
    <script>
        $(function() {
            $.ajax({
                url: 'https://mzone.workec.com/bdcast/index/view' + location.search,
                type: 'get',
                xhrFields: {
                    withCredentials: true
                },
                success: function(result) {
                    if (result.code == 200) {
                        var data = result.data,
                            broadcast_html = tmpl('broadcast_tmpl', data);
                        $('#broadcast-container').html(broadcast_html);
                    }
                }
            })
        })
    </script>
</body>


</html>
