<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/* 滚动条 scrollbar */
	::-webkit-scrollbar {
	     width: 6px;
	     height:6px;
	}

	/* Turn on single button up on top, and down on bottom */
	::-webkit-scrollbar-button:start:decrement, ::-webkit-scrollbar-button:end:increment {
	 display: block;
	}

	/* Turn off the down area up on top, and up area on bottom */
	::-webkit-scrollbar-button:vertical:start:increment, ::-webkit-scrollbar-button:vertical:end:decrement {
	 display: none;
	}

	::-webkit-scrollbar-button:vertical:end:increment,
	::-webkit-scrollbar-button:vertical:start:decrement,
	::-webkit-scrollbar-button:horizontal:end:decrement,
	::-webkit-scrollbar-button:horizontal:end:increment,
	::-webkit-scrollbar-button:horizontal:start:decrement{
	    background:url(//www.staticec.com/api/images/scrollbar/scroll.png) no-repeat;
	}

	/*竖向滚动条-下方按钮*/
	::-webkit-scrollbar-button:vertical:end:increment {
	    width:6px;
	    height:6px;
	    background-position:-2px -10px;
	}
	/*竖向滚动条-下方按钮-悬浮样式*/
	::-webkit-scrollbar-button:vertical:end:hover {
	    background-position:-1px 0px;
	}

	/*竖向滚动条-上方按钮*/
	::-webkit-scrollbar-button:vertical:start:decrement {
	    background-position:-12px -12px;
	    height:6px;
	    width:6px;
	}

	/*竖向滚动条-上方按钮-悬浮样式*/
	::-webkit-scrollbar-button:vertical:start:hover {
	    background-position:-12px -2px;
	}

	/*竖向滚动条顶部背景 */
	::-webkit-scrollbar-track-piece:vertical:start {
	    background:#e01717;
	}

	/* 竖向滚动条底部背景 */
	::-webkit-scrollbar-track-piece:vertical:end {
	    background:#fb0909;
	}

	/* 竖向滚动条*/
	::-webkit-scrollbar-thumb:vertical {
	    background:#1b7da9;
	    border-radius:4px;
	}
	/* 竖向滚动条-悬浮样式*/
	::-webkit-scrollbar-thumb:vertical:hover {
	    background:#178fda;
	}


	/* Place The scroll down button at the bottom */
	::-webkit-scrollbar-button:horizontal:end:decrement {
	    background-position:-30px -11px;
	    height:6px;
	}
	::-webkit-scrollbar-button:horizontal:end:hover{
	    background-position:-30px -1px;
	}

	/*横向滚动条-右边按钮 */
	::-webkit-scrollbar-button:horizontal:end:increment {
	    background-position:-31px -11px;
	    height:6px;
	    width:6px;
	}

	/*横向滚动条-左边边按钮*/
	::-webkit-scrollbar-button:horizontal:start:decrement {
	    background-position:-23px -11px;
	    width:6px;
	}
	/*横向滚动条-左边边按钮-悬浮样式*/
	::-webkit-scrollbar-button:horizontal:start:hover {
	    background-position:-23px -1px;
	}

	/* 横向滚动条背景-左边背景 */
	::-webkit-scrollbar-track-piece:horizontal:start {
	    background:#000;
	}

	/* 横向滚动条背景-右边背景 */
	::-webkit-scrollbar-track-piece:horizontal:end {
	    background:#bf1919;
	}

	/* The thumb itself */
	::-webkit-scrollbar-thumb:horizontal {
	    background:#1891c7;
	    border-radius:4px;
	}

	::-webkit-scrollbar-thumb:horizontal:hover {
	    background:#1581c3;
	}
	.box {
		width: 100px;
		height: 100px;
		overflow: auto;
	}
	.p {
		width: 200px;
		height: 200px;
		background: #000;
		color: #fff;
	}
</style>
</head>
<body>
	<div class="box"><div class="p"></div></div>
</body>
</html>
