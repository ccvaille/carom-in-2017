<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>170707-Multi-Step-Form-With-Progress-Bar-coolfe</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="http://www.coolfe.com/jquery.js"></script>
</head>

<body>
    <div class="box">
        <ul class="progressbar">
            <li class="active">first</li>
            <li >second</li>
            <li>third</li>
        </ul>
        <div class="step step-first">
            <input type="text" placeholder="email">
            <input type="password" placeholder="password">
            <input type="password" placeholder="confirm password">
            <a href="javascript:;" class="next">Next</a>
        </div>
        <div class="step step-second">
            <input type="text" placeholder="email">
            <a href="javascript:;" class="pre">Pre</a>
            <a href="javascript:;" class="next">Next</a>
        </div>
        <div class="step step-third">
            <input type="text" placeholder="third">
            <a href="javascript:;" class="pre">Pre</a>
            <a href="javascript:;" class="next">Next</a>
        </div>
    </div>
    <script>
    $(document).ready(function() {
        var index = 0;
        var length = $(".step").length;
        $(".step").eq(0).addClass("active");

        $(".next").click(function() {
            index++;
            if (index > length - 1) {
                index = length - 1;
            }
            console.log(index);
            $("li").eq(index).addClass("active");
            $(".step").addClass("hidden");
            $(".step").eq(index).addClass("active");
        })

        $(".pre").click(function() {
            $("li").eq(index).removeClass("active");
             $(".step").eq(index).removeClass("active");

            index--;
            if (index <= 0) {
                index = 0;
            }
            console.log(index);
            

        })

    })
    </script>
</body>

</html>
