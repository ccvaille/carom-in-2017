<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>170707-Multi-Step-Form-With-Progress-Bar-coolfe</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="http://www.coolfe.com/jquery.js"></script>
</head>

<body>
    <div class="box">
        <ul class="progressbar">
            <li class="active">first</li>
            <li>second</li>
            <li>third</li>
        </ul>
        <div class="content-box">
            <div class="move">
                <div class="step">
                    <input type="text" placeholder="email">
                    <input type="password" placeholder="password">
                    <input type="password" placeholder="confirm password">
                    <a href="javascript:;" class="next">Next</a>
                </div>
                <div class="step">
                    <input type="text" placeholder="email">
                    <a href="javascript:;" class="pre">Pre</a>
                    <a href="javascript:;" class="next">Next</a>
                </div>
                <div class="step">
                    <input type="text" placeholder="third">
                    <a href="javascript:;" class="pre">Pre</a>
                    <a href="javascript:;" class="next">Next</a>
                </div>
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function() {
        var index = 0;
        var length = $(".step").length;
        $(".step").eq(0).addClass("active");

        $(".next").click(function() {
            index++;
            if (index > length - 1) {
                index = length - 1;
            }
            $("li").eq(index).addClass("active");
            $(".step").eq(index).addClass("actived");
            $('.move').animate({
                transform: 'scale(1.1)',
                marginLeft: -250 * index + 'px',
            }, 'slow');
        })

        $(".pre").click(function() {
            $("li").eq(index).removeClass("active");
            $(".step").eq(index).removeClass("actived");
            index--;
            if (index <= 0) {
                index = 0;
            }
            $('.move').animate({
                transform: 'scale(1.1)',
                marginLeft: -250 * index + 'px',
            }, 'slow');
        })

    })
    </script>
</body>

</html>
