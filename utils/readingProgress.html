<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>readingProgress</title>
    <script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
    <style>
        .books {
            height: 2000px;
            background: pink;
        }
    </style>
</head>

<body>
    <div class="books">
    </div>
    <script>
        function run() {
            var before = 0;
            var a,b,c,d,e = false;
            $(window).scroll(function () {
                var after = $(window).scrollTop();
                if (after > before) {
                    // console.log("down")
                    var docHeight = $(document).height(),
                        winTop = $(window).scrollTop(),
                        winHeight = $(window).height();
                    var scrolled = (Math.floor(winTop / (docHeight - winHeight) * 100)); // 百分比
                    if (scrolled > 0 && scrolled < 25) {
                        if(!a) {
                            console.log('开始阅读过');
                            a = true;
                        }
                    } else if (scrolled > 25 && scrolled <= 50) {
                        if(!b) {
                            console.log('25-50');
                            b=true;
                        }
                    } else if (scrolled > 50 && scrolled <= 70) {
                        if(!c) {
                            console.log('50-70');
                            c = true;
                        }
                    } else if (scrolled > 70 && scrolled <= 100) {
                        if(!d) {
                            console.log('阅读完');
                            d = true;
                        }
                    } else if (scrolled <= 0) {
                        if(!e) {
                            console.log('没读过');
                            e = true;
                        }
                    }
                    // console.log(scrolled, '%')
                } else {
                    // console.log("up")
                }
                before = after;
            })
        }
        $(document).ready(function () {
            run();
        })
    </script>
</body>

</html>
