<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>170726-day1-focusmap</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="box">
        <div class="focus-map-box">
            <ul id="img-box">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <ul id="dot-box">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <script>
    var img = document.getElementById('img-box');
    var imgLi = img.getElementsByTagName('li');
    var dot = document.getElementById('dot-box');
    var dotLi = dot.getElementsByTagName('li');

    for(var i = 0 ; i < imgLi.length ; i++) {
        dotLi[i].index = i;
        dotLi[i].onmouseover = function() {
            for(var i = 0; i < imgLi.length; i++) {
                dotLi[i].className = '';
            }
            this.className = 'active';
            // console.log(this.index);
            img.style.left = -imgLi[0].offsetWidth  * this.index + 'px';
        }
    }
    </script>
</body>

</html>
