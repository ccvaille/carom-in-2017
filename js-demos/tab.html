<!DOCTYPE html>
<html>
<head>
	<title>tab</title>
	<link rel="stylesheet" href="../normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body id="tab-body">
	<ul id="img-box">
		<li><img src="../images/1.jpeg" alt=""></li>
		<li><img src="../images/3.jpeg" alt=""></li>		
	</ul>
	<ul id="num-box">
		<li></li>
		<li></li>
	</ul>
	<script>

		var img_box = document.getElementById("img-box"),
			num_box = document.getElementById("num-box"),
			img_box_li = img_box.getElementsByTagName("li"),
			num_box_li = num_box.getElementsByTagName("li");

		for(var i = 0; i < num_box_li.length; i++) {
			var index = i;
			console.log(index)
			// debugger;
			num_box_li[index].onclick = function(){
				console.log(index)
				img_box_li[index].style.display = "block";
				num_box_li[index].style.background = "red";
			}
		}
	</script>
</body>
</html>
