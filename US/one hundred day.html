<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ONE HUNDRED DAY</title>
    <style type="text/css">
    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .hundred-box {
        width: 100%;
        height: 100%;
        background: #000;
    }
    .text {
        font-size: 200px;
        font-family: Arial;
    }

    #text-box {
        position: relative;
        width: 100%;
        height: 100%;
    }
    .use-text {
        fill: none;
        stroke: white;
        stroke-dashoffset: 35%;
        stroke-dasharray: 0 87.5%;
        stroke-width: 2px;
    }

    .use-text:nth-child(1) {
        stroke: #0971ec;
        animation: animation1 8s infinite ease-in-out forwards;
    }

    .use-text:nth-child(2) {
        stroke: #D61C59;
        animation: animation2 8s infinite ease-in-out forwards;
    }

    .use-text:nth-child(3) {
        stroke: #E7D84B;
        animation: animation3 8s infinite ease-in-out forwards;
    }

    .use-text:nth-child(4) {
        stroke: #EFEAC5;
        animation: animation4 8s infinite ease-in-out forwards;
    }

    .use-text:nth-child(5) {
        stroke: #1B8798;
        animation: animation5 8s infinite ease-in-out forwards;
    }

    @keyframes animation1 {
        50% {
            stroke-dasharray: 7% 28%;
            stroke-dashoffset: 7%;
        }
        70% {
            stroke-dasharray: 7% 28%;
            stroke-dashoffset: 7%;
        }
    }

    @keyframes animation2 {
        50% {
            stroke-dasharray: 7% 28%;
            stroke-dashoffset: 14%;
        }
        70% {
            stroke-dasharray: 7% 28%;
            stroke-dashoffset: 14%;
        }
    }

    @keyframes animation3 {
        50% {
            stroke-dasharray: 7% 28%;
            stroke-dashoffset: 21%;
        }
        70% {
            stroke-dasharray: 7% 28%;
            stroke-dashoffset: 21%;
        }
    }

    @keyframes animation4 {
        50% {
            stroke-dasharray: 7% 28%;
            stroke-dashoffset: 28%;
        }
        70% {
            stroke-dasharray: 7% 28%;
            stroke-dashoffset: 28%;
        }
    }

    @keyframes animation5 {
        50% {
            stroke-dasharray: 7% 28%;
            stroke-dashoffset: 35%;
        }
        70% {
            stroke-dasharray: 7% 28%;
            stroke-dashoffset: 35%;
        }
    }

    #heart-box {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 100px;
        height: 100px;
    }

    #heart {
        position: absolute;
        bottom: 0;
        animation-name: beat;
        animation-duration: 1s;
        animation-timing-function: ease;
        animation-iteration-count: infinite;
    }

    @keyframes beat {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
    }
    .date {
        stroke: #fff;
        font-size: 10px;
    }
    </style>
</head>

<body>
    <div class="hundred-box">
        <svg version="1.1" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" id="text-box">
            <symbol id="text">
                <text x="30%" y="35%" class="text">100</text>
                <text x="30%" y="70%" class="text">DAY</text>
            </symbol>
            <g>
                <use xlink:href="#text" class="use-text"></use>
                <use xlink:href="#text" class="use-text"></use>
                <use xlink:href="#text" class="use-text"></use>
                <use xlink:href="#text" class="use-text"></use>
                <use xlink:href="#text" class="use-text"></use>
            </g>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" id="heart-box">
            <g id="heart">
                <path style="fill:#C03A2B;" d="M24.85,10.126c2.018-4.783,6.628-8.125,11.99-8.125c7.223,0,12.425,6.179,13.079,13.543  c0,0,0.353,1.828-0.424,5.119c-1.058,4.482-3.545,8.464-6.898,11.503L24.85,48L7.402,32.165c-3.353-3.038-5.84-7.021-6.898-11.503  c-0.777-3.291-0.424-5.119-0.424-5.119C0.734,8.179,5.936,2,13.159,2C18.522,2,22.832,5.343,24.85,10.126z" />
                <path style="fill:#ED7161;" d="M6,18.078c-0.553,0-1-0.447-1-1c0-5.514,4.486-10,10-10c0.553,0,1,0.447,1,1s-0.447,1-1,1  c-4.411,0-8,3.589-8,8C7,17.631,6.553,18.078,6,18.078z" />
            </g>
            <text x="30%" y="70%" class="date">2017-11-07</text>
        </svg>
    </div>
</body>

</html>
