<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		header{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100px;
			background: pink;
		}
		footer {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 100px;
			background: green;
		}
		.body {
			position: absolute;
			top: 100px;
			bottom: 100px;
			left: 0;
			right: 0;
			background: #eee;
		}
	</style>
</head>
<body>
	<header></header>
	<div class="body"></div>
	<footer></footer>
</body>
</html>
