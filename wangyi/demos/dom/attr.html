<html lang="en">

<head>

    <title>Document</title>
    <style>
    	#box {

</head>

<body>

        <label for="userName">

    console.log(input['id'])

    console.log(box.dataset)
    box.style.cssText = 'border:1px solid red;color:#fff;font-weight:200';
    var style = window.getComputedStyle(box).background;
    console.log(style)
    </script>
