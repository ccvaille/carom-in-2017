<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>label-snippets</title>
</head>

<body>
    <p>图书畅销版</p>
    <ol>
        <li title="当我足够好，才会遇见你">当我足够好，才会遇见你</li>
        <li title="皮囊">皮囊</li>
        <li title="李光耀论中国与世界">李光耀论中国与世界</li>
        <li title="乖，摸摸头">乖，摸摸头</li>
        <li title="男女内参">男女内参</li>
    </ol>
    <table>
        <caption>运费详情</caption>
        <tr>
            <th>区域</th>
            <th>寄达地</th>
            <th>首重（元/1000g）</th>
            <th>续重（元/1000g）</th>
        </tr>
        <tr>
            <td rowspan="2">一区</td>
            <td>浙江、上海、江苏</td>
            <td>6</td>
            <td>1</td>
        </tr>
        <tr>
            <td>江西、安徽</td>
            <td>7</td>
            <td>1</td>
        </tr>
        <tr>
            <td>二区</td>
            <td>吉林、黑龙江、云南</td>
            <td>10</td>
            <td>6</td>
        </tr>
        <tr>
            <td>三区</td>
            <td>新疆、西藏</td>
            <td>15</td>
            <td>10</td>
        </tr>
    </table>
    <form action="/login" method="post">
        <label>头像
            <input type="file">
        </label>
        <label>昵称
            <input type="text">
        </label>
        <label>学历
            <select>
                <option value="0">大专</option>
                <option value="1">本科</option>
            </select>
        </label>
        <label>性别
            <input type="radio">男
            <input type="radio">女
        </label>
        <label>爱好
            <input type="checkbox" checked>电影
            <input type="checkbox">摄影
            <input type="checkbox">音乐
            <input type="checkbox" checked>阅读</label>
        </label>
        <label>签名
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
        <input type="submit" value="保存">
    </form>
</body>

</html>
