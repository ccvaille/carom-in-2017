<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>label-snippets</title>
</head>

<body>
    <ul>
        <li title="当我足够好，才会遇见你">1 当我足够好，才会遇见你</li>
        <li title="皮囊">2 皮囊</li>
        <li title="李光耀论中国与世界">3 李光耀论中国与世界</li>
        <li title="乖，摸摸头">4 乖，摸摸头</li>
        <li title="男女内参">5 男女内参</li>
    </ul>
    <table>
    	<tr>
    		<th>区域</th>

    		<td>浙江、上海、江苏</td>

    		<td>1</td>
    	</tr>
    	<tr>
    		<td>江西、安徽</td>
    		<td>7</td>
    		<td>1</td>
    	</tr>
    	<tr>
    		<td>二区</td>
    		<td>吉林、黑龙江、云南</td>
    		<td>10</td>
    		<td>6</td>
    	</tr>
    	<tr>
    		<td>三区</td>
    		<td>新疆、西藏</td>
    		<td>15</td>
    		<td>10</td>
    	</tr>
    </table>
    
</body>

</html>
