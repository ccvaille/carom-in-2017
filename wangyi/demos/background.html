<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background</title>
	<style>
		.box {
			background: radial-gradient(closest-side,green,blue);
			background: radial-gradient(closest-corner,green,blue);
			background: radial-gradient(farthest-side,green,blue);
			background: radial-gradient(farthest-corner,green,blue);
			background: radial-gradient(circle,green,blue);
			background: radial-gradient(green,blue);
			background: radial-gradient(100px 50px,green,blue);
			background: repeating-radial-gradient(100px 50px at 0 10px,green,blue);
			background: repeating-linear-gradient(red,green,blue);
			background: repeating-radial-gradient(100px 50px at 0 0,red,blue);
			width: 200px;
			height: 200px;
		}
		
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
