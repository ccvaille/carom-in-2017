<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>幻灯片布局</title>
    <style type="text/css">
    /*宽度和高度设为100%,靠PPT内容撑开*/
    
    .slide {
        width: 100%;
        height: 100%;
        background-color: #9dc3e6;
        position: relative;
    }
    
    .pointer {
        position: absolute;
        width: 100%;
        bottom: 10px;
        text-align: center;
        /*清除inline-bolck元素的间隙*/
        font-size: 0px;
    }
    
    i {
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: #000;
        border-radius: 50%;
        margin-right: 5px;
    }
    
    i:hover {
        cursor: pointer;
        background-color: #fff;
    }
    </style>
</head>

<body>
    <div class="slide">
        图片省略
        
        <br>
        <br>
        <br>
        <br>
        <div class="pointer"><i></i><i></i><i></i><i></i><i></i><i></i></div>
    </div>
</body>

</html>
