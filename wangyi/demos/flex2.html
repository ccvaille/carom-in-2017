<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex2</title>
	<style>
		html, body {
			height: 100%;
		}
		body {
			display: flex;
			flex-flow: column;
		}
		header,footer {
			height: 100px;
			color: #fff;
			background: #000;
		}
		.box {
			display: flex;
			flex: 1;
			width: 600px;
			align-self: center;
		}
		.left{
			width: 200px;
			background: pink;
		}
		.right{
			flex: 1;
			background: green;
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<header>header</header>
	<div class="box">
		<div class="left">
			left
		</div>
		<div class="right">
			right
		</div>
	</div>
	<footer>footer</footer>
</body>
</html>
