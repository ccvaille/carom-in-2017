<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>全等四宫格布局</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0
    }
    
    html,
    body {
        height: 100%
    }
    
    .box {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }
    
    .column {
        flex: 1;
        display: flex;
    }
    
    .column+.column {
        margin-top: 10px;
    }
    
    .item {
        flex: 1;
        background: #009999;
    }
    
    .item+.item {
        margin-left: 10px;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="column">
            <span class="item">1</span>
            <span class="item">2</span>
        </div>
        <div class="column">
            <span class="item">3</span>
            <span class="item">4</span>
        </div>
    </div>
</body>

</html>
